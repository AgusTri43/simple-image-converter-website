<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-5">
        <h1 class="fs-50 text">Convert Your Images</h1>
          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
      
            {% for category, message in messages %}
            <li class="{{ category }}"></li>
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>Success!</strong> {{ message | safe}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
      
          {% endif %}
          {% endwith %}
    </div>
    <form action="/convert" class="" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="formFile" class="form-label">Upload Image</label>
            <input class="form-control" type="file" name="file" id="formFile">
          </div>

          <div class="form-floating">
            <select name="operation" class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Choose image format</option>
              <option value="convertpng">PNG</option>
              <option value="convertgrayscale">grayscale</option>
              <option value="convertjpg">JPG</option>
            </select>
            <label for="floatingSelect">Convert to</label>
          </div>
          <button type="submit" class="btn btn-primary my-3">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
